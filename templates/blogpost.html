<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCollab - Blog</title>
</head>

<body>
    <h1>Welcome, {{ username }}!</h1>

    <h2>Write a Blog Post</h2>
    <form action="{{ url_for('blog') }}" method="POST">
        <label for="blog_content">Blog Content:</label>
        <textarea id="blog_content" name="blog_content" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Submit Blog Post">
    </form>

    <a href = "{{url_for('all_blog_posts')}}"> All Blog Posts </a>
    
</body>

</html>
